<div class="layoutAuthentication">
  <div class="layoutAuthentication_content">
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
              <div class="card-header">
                <h3 class="text-center font-weight-light my-4">
                  {{ cadastro_ou_entrar ? 'Cadastre-se' : 'Entrar'}}
                </h3>
              </div>
              <div class="card-body">
                <div class="alert alert-danger" *ngIf="message_login_error"> Login ou Senha Incorreta </div>
                <form #login="ngForm" (ngSubmit)="logar()">
                  <div class="form-group">
                    <label class="small mb-1">Login</label>
                    <input type="text" name="username" class="form-control py-4"
                           [(ngModel)]="username"
                           placeholder="Digite seu login"
                    >
                  </div>
                  <div class="form-group mt-4">
                    <label class="small mb-1">Senha</label>
                    <input type="password" name="password" class="form-control py-4"
                           [(ngModel)]="password"
                           placeholder="Digite sua Senha"
                    >
                  </div>
                  <div *ngIf="cadastro_ou_entrar" class="form-group mt-4">
                    <label class="small mb-1">Confirmar Senha</label>
                    <input type="password" name="c_password" class="form-control py-4"
                           [(ngModel)]="c_password"
                           placeholder="Confirmar sua Senha"
                    >
                  </div>
                  <div class="form-group mt-2">
                    <button class="btn btn-primary">
                      {{cadastro_ou_entrar ? "Cadastrar" : "Logar"}}
                    </button>
                  </div>
                </form>
              </div>
              <div class="card-footer text-center">
                <div class="small">
                  <a  (click)="preparaCadastrar()" href="javascript:void(0)">
                    <span *ngIf="cadastro_ou_entrar"><i class="fas fa-arrow-left"></i> Voltar</span>
                    <span *ngIf="!cadastro_ou_entrar">NÃ£o possui UsuÃ¡rio ?  Cadastre-se .</span>
                  </a>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </main>
  </div>
</div>
